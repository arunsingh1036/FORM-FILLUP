<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <span class="tital_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Your Last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Input Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address </label>

                        <textarea id="address" row="4" cols="50" placeholder="Enter Address"> </textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" name="" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload_cv">Upload Your CV</label>
                        <input type="file" id="upload_cv">
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
